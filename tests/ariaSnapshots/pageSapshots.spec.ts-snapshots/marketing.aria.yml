    - heading "Tangible time tracking data for more profitable decisions" [level=2]
    - heading "Master time management" [level=2]
    - paragraph: It's simple psychology. When your team tracks time with Hubstaff, everyone is more aware of how they spend each minute of their day. This helps to improve focus, keep your team on task, and boost productivity.
    - heading "Real-time productivity metrics" [level=3]
    - paragraph: Our Insights add-on helps optimize workforces based on utilization, efficiency, and productivity.
    - heading "Detect unusual activity" [level=3]
    - paragraph: Get notified if Hubstaff detects apps or hardware that are used to generate fake activity.
    - link "More about productivity benchmarks":
        - /url: /product/insights
    - heading "Automate team operations" [level=2]
    - paragraph: Hubstaff tackles time-draining admin work, provides peace of mind, and helps ensure that your team is working hard. With real-time workforce management features, you can balance and track billable hours, boost productivity, and seamlessly automate invoicing and payroll.
    - heading "Advanced reporting" [level=3]
    - paragraph: /With \d+\+ customizable reports for tracking employee activity, project progress, and budget adherence, Hubstaff streamlines decision-making across your entire business\./
