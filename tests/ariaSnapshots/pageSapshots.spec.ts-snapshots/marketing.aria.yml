    - heading "Find and fix money leaks" [level=2]
    - paragraph:
        - text: Is a project or client hurting your profit margins? With Hubstaff, you'll get detailed time reports and dashboards that provide real-time insights into where your company's billable hours are going. From there, you can
        - link "use these reports":
            - /url: /time-report
        - text: to see how your decisions impact revenue.
    - heading "Get your priorities straight" [level=3]
    - paragraph: Reports show you which projects are most profitable and which ones drain your team’s time.
    - heading "Control expenses" [level=3]
    - paragraph:
        - link "Track time and expenses":
            - /url: /time-tracking/time-expense-tracking
        - text: and set weekly budgets or time limits for teams. Get alerts when projects go over.
